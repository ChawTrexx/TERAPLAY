<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Call - Firebase Signal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #startBtn { background: #007bff; color: white; }
    #callBtn { background: #28a745; color: white; }
    #hangupBtn { background: #dc3545; color: white; }
    #online { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>🎧 Firebase Voice Call</h2>

  <button id="startBtn">🎙 Start Mic</button>
  <button id="callBtn" disabled>📞 Start Call</button>
  <button id="hangupBtn" disabled>❌ Hang Up</button>

  <p id="online">Online users: 0</p>

  <audio id="localAudio" autoplay muted></audio>
  <audio id="remoteAudio" autoplay></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove, push } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_IGhhpYGsJDy1M9VPH-NXY561BF31mgg",
      authDomain: "wechat-eee4d.firebaseapp.com",
      databaseURL: "https://wechat-eee4d-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "wechat-eee4d",
      storageBucket: "wechat-eee4d.firebasestorage.app",
      messagingSenderId: "156838661275",
      appId: "1:156838661275:web:3d0cf4f3b402391801ca3e",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const startBtn = document.getElementById('startBtn');
    const callBtn = document.getElementById('callBtn');
    const hangupBtn = document.getElementById('hangupBtn');
    const localAudio = document.getElementById('localAudio');
    const remoteAudio = document.getElementById('remoteAudio');
    const onlineDisplay = document.getElementById('online');

    let localStream, peerConnection;
    const roomRef = ref(db, "calls/room1");
    const onlineRef = ref(db, "online");

    // Count online users
    const userRef = push(onlineRef);
    set(userRef, true);
    onValue(onlineRef, (snap) => {
      onlineDisplay.textContent = "Online users: " + (snap.size || Object.keys(snap.val() || {}).length);
    });
    window.addEventListener("beforeunload", () => remove(userRef));

    // ---- Start Mic ----
    startBtn.onclick = async () => {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      localAudio.srcObject = localStream;
      startBtn.disabled = true;
      callBtn.disabled = false;
      alert("🎙 Microphone started, ready to call!");
    };

    // ---- Start Call ----
    callBtn.onclick = async () => {
      callBtn.disabled = true;
      hangupBtn.disabled = false;

      peerConnection = new RTCPeerConnection();
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      peerConnection.ontrack = e => remoteAudio.srcObject = e.streams[0];

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      await set(roomRef, { offer });

      onValue(roomRef, async snap => {
        const data = snap.val();
        if (data?.answer && !peerConnection.currentRemoteDescription) {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
        }
        if (data?.candidate) {
          await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        }
      });

      peerConnection.onicecandidate = e => {
        if (e.candidate) set(roomRef, { candidate: e.candidate });
      };
    };

    // ---- Listen for incoming call ----
    onValue(roomRef, async snap => {
      const data = snap.val();
      if (data?.offer && !peerConnection) {
        if (confirm("📞 Incoming call! Accept?")) {
          peerConnection = new RTCPeerConnection();
          localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          localAudio.srcObject = localStream;
          localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
          peerConnection.ontrack = e => remoteAudio.srcObject = e.streams[0];

          await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await peerConnection.createAnswer();
          await peerConnection.setLocalDescription(answer);
          await set(roomRef, { offer: data.offer, answer });
        } else {
          alert("❌ Call rejected");
          await remove(roomRef);
        }
      }
    });

    // ---- Hang Up ----
    hangupBtn.onclick = async () => {
      if (peerConnection) peerConnection.close();
      await remove(roomRef);
      alert("📴 Call ended");
      location.reload();
    };
  </script>
</body>
</html>
