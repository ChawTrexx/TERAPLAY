<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>weChat ðŸ’¬</title> 
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1e90ff">
<link rel="icon" href="logo192.png">
<style>
  body {
    background: #0a0a0a;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
  }

  /* âœ… Header */
  header {
    background: #111;
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px;
    border-bottom: 1px solid #222;
  }
  header img {
    width: 40px;
    height: 40px;
    border-radius: 8px;
  }
  header h2 {
    margin: 0;
    font-size: 1.2em;
    color: #1e90ff;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .msg {
    max-width: 80%;
    padding: 10px;
    border-radius: 10px;
    word-wrap: break-word;
    position: relative;
  }
  .me {
    background: #1e90ff;
    align-self: flex-end;
  }
  .other {
    background: #333;
    align-self: flex-start;
  }
  .time {
    font-size: 0.7em;
    color: #ccc;
    margin-top: 5px;
    text-align: right;
  }
  #inputArea {
    display: flex;
    padding: 10px;
    background: #111;
  }
  input[type="text"] {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #222;
    color: #fff;
    outline: none;
  }
  input[type="file"] {
    display: none;
  }
  button {
    background: #1e90ff;
    color: #fff;
    border: none;
    padding: 10px 15px;
    margin-left: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  .deleteBtn {
    position: absolute;
    top: 5px;
    right: 8px;
    font-size: 12px;
    background: rgba(0,0,0,0.3);
    border: none;
    color: #fff;
    border-radius: 5px;
    padding: 2px 6px;
    cursor: pointer;
  }
  #typing {
    padding: 5px 10px;
    font-size: 0.9em;
    color: #aaa;
    font-style: italic;
  }
  a {
    color: #66aaff;
    text-decoration: underline;
    word-break: break-all;
  }
  img.chatImage {
    max-width: 200px;
    border-radius: 10px;
    margin-top: 5px;
  }
</style>
</head>
<body>

<!-- âœ… HEADER -->
<header>
  <img src="https://i.ibb.co/m8zqG1h/logo.png" alt="Logo">
  <h2>weChat</h2>
</header>

<!-- âœ… MESSAGES -->
<div id="messages"></div>
<div id="typing"></div>

<!-- âœ… INPUT AREA -->
<div id="inputArea">
  <input type="file" id="imageInput" accept="image/*">
  <input type="text" id="msgInput" placeholder="Type a message..." autocomplete="off">
  <button id="sendBtn">Send</button>
  <button id="imgBtn">ðŸ“·</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { 
    getDatabase, ref, push, onChildAdded, remove, onChildRemoved, onValue, set 
  } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

  // âœ… Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyA_IGhhpYGsJDy1M9VPH-NXY561BF31mgg",
    authDomain: "wechat-eee4d.firebaseapp.com",
    databaseURL: "https://wechat-eee4d-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "wechat-eee4d",
    storageBucket: "wechat-eee4d.firebasestorage.app",
    messagingSenderId: "156838661275",
    appId: "1:156838661275:web:3d0cf4f3b402391801ca3e",
    measurementId: "G-0X6QKPRZJ3"
  };

  // ðŸ”¥ Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const chatRef = ref(db, "messages");
  const typingRef = ref(db, "typing");

  const username = "User_" + Math.floor(Math.random() * 9999);
  const msgInput = document.getElementById("msgInput");
  const sendBtn = document.getElementById("sendBtn");
  const imgBtn = document.getElementById("imgBtn");
  const imageInput = document.getElementById("imageInput");
  const messagesDiv = document.getElementById("messages");
  const typingDiv = document.getElementById("typing");

  // âœ… Send Text Message
  sendBtn.onclick = () => {
    const text = msgInput.value.trim();
    if (text === "") return;

    const time = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    const newMsg = push(chatRef);
    set(newMsg, {
      id: newMsg.key,
      user: username,
      text: text,
      time: time,
      type: "text"
    });

    msgInput.value = "";
    set(typingRef, { user: username, typing: false });
  };

  // âœ… Send Image
  imgBtn.onclick = () => imageInput.click();

  imageInput.addEventListener("change", async () => {
    const file = imageInput.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append("image", file);

    // ðŸ–¼ Upload to ImgBB
    const res = await fetch("https://api.imgbb.com/1/upload?key=28303bb2f8b9d2907349e5567b265f2d", {
      method: "POST",
      body: formData
    });

    const data = await res.json();
    if (data && data.data && data.data.url) {
      const imageUrl = data.data.url;
      const time = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      const newMsg = push(chatRef);
      set(newMsg, {
        id: newMsg.key,
        user: username,
        image: imageUrl,
        time: time,
        type: "image"
      });
    }
  });

  // âœ… Display Messages
  onChildAdded(chatRef, (snapshot) => {
    const data = snapshot.val();
    showMessage(data);
  });

  // âœ… Remove Deleted Messages
  onChildRemoved(chatRef, (snapshot) => {
    const msgDiv = document.getElementById(snapshot.key);
    if (msgDiv) msgDiv.remove();
  });

  // âœ… Show Message Function
  function showMessage(data) {
    const div = document.createElement("div");
    div.classList.add("msg", data.user === username ? "me" : "other");
    div.id = data.id;

    let content = "";
    if (data.type === "image") {
      content = `<img src="${data.image}" class="chatImage" alt="image">`;
    } else {
      const messageWithLinks = data.text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
      content = `<div>${messageWithLinks}</div>`;
    }

    div.innerHTML = `
      ${content}
      <div class="time">${data.user} â€¢ ${data.time}</div>
    `;

    if (data.user === username) {
      const delBtn = document.createElement("button");
      delBtn.classList.add("deleteBtn");
      delBtn.textContent = "ðŸ—‘";
      delBtn.onclick = () => remove(ref(db, "messages/" + data.id));
      div.appendChild(delBtn);
    }

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // âœ… Typing Indicator
  msgInput.addEventListener("input", () => {
    set(typingRef, { user: username, typing: msgInput.value.trim() !== "" });
  });

  onValue(typingRef, (snapshot) => {
    const data = snapshot.val();
    if (data && data.typing && data.user !== username) {
      typingDiv.textContent = `${data.user} is typing...`;
    } else {
      typingDiv.textContent = "";
    }
  });
</script>


  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js").then(() => {
      console.log("âœ… Service Worker registered");
    });
  }

  window.addEventListener("beforeinstallprompt", (e) => {
    e.preventDefault();
    const installBtn = document.createElement("button");
    installBtn.textContent = "ðŸ“± Install App";
    installBtn.style.position = "fixed";
    installBtn.style.bottom = "20px";
    installBtn.style.right = "20px";
    installBtn.style.padding = "10px 20px";
    installBtn.style.background = "#1e90ff";
    installBtn.style.color = "#fff";
    installBtn.style.border = "none";
    installBtn.style.borderRadius = "10px";
    installBtn.style.cursor = "pointer";
    document.body.appendChild(installBtn);

    installBtn.addEventListener("click", () => {
      e.prompt();
      installBtn.remove();
    });
  });
  </script>

  
</body>
</html>
