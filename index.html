<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Global Chat</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

// ðŸ”¹ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyALvB7xgYjhBZi5y2JSBamDysNdgIm2mEo",
  authDomain: "wechat-54b07.firebaseapp.com",
  databaseURL: "https://wechat-54b07-default-rtdb.firebaseio.com/",
  projectId: "wechat-54b07",
  storageBucket: "wechat-54b07.appspot.com",
  messagingSenderId: "221397223557",
  appId: "1:221397223557:web:40703bc5c13dc1b2ab81ec"
};

// ðŸ”¹ Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.addEventListener("DOMContentLoaded", () => {
  const chatList = document.getElementById("chat-list");
  const nameInput = document.getElementById("username");
  const msgInput = document.getElementById("msg");
  const sendBtn = document.getElementById("sendBtn");

  // ðŸ”¹ Unique client ID per device
  if (!localStorage.getItem("clientId")) {
    localStorage.setItem("clientId", Date.now() + "-" + Math.random().toString(36).substring(2));
  }
  const clientId = localStorage.getItem("clientId");

  // ðŸ”¹ Add message to chat window
  function addMessage(msg) {
    const li = document.createElement("li");
    li.className = "px-3 py-2 rounded max-w-xs break-words mb-2 " +
      (msg.clientId === clientId ? "bg-green-400 text-white ml-auto" : "bg-gray-200 text-black");
    li.innerHTML = `<strong>${msg.sender}</strong><br>${msg.text}`;
    chatList.appendChild(li);
    chatList.scrollTop = chatList.scrollHeight;
  }

  // ðŸ”¹ Send message
  function sendMessage() {
    const text = msgInput.value.trim();
    const sender = nameInput.value.trim() || "Anonymous";
    if (!text) return;

    push(ref(db, "messages"), {
      text,
      sender,
      clientId,
      timestamp: serverTimestamp()
    });

    msgInput.value = "";
  }

  sendBtn.addEventListener("click", sendMessage);
  msgInput.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });

  // ðŸ”¹ Listen for messages in real-time
  onChildAdded(ref(db, "messages"), snapshot => {
    const data = snapshot.val();
    addMessage(data);
  });
});
</script>

<style>
body {
  background: #f0f0f0;
}
.chat-window {
  height: 70vh;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
}
</style>
</head>

<body class="flex justify-center items-center h-screen p-4">
  <div class="flex flex-col w-full max-w-md bg-white border rounded shadow h-full">
    <div class="p-4 bg-blue-500 text-white font-semibold rounded-t text-center">Global Chat</div>

    <div class="chat-window" id="chat-list"></div>

    <div class="flex flex-col p-4 border-t space-y-2">
      <input type="text" id="username" placeholder="Enter your name" class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div class="flex space-x-2">
        <input type="text" id="msg" placeholder="Type a message..." class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button id="sendBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Send</button>
      </div>
    </div>
  </div>
</body>
