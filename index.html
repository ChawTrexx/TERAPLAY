<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HoneyCum Chat WhatsApp Style</title>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyALvB7xgYjhBZi5y2JSBamDysNdgIm2mEo",
    authDomain: "wechat-54b07.firebaseapp.com",
    projectId: "wechat-54b07",
    storageBucket: "wechat-54b07.firebasestorage.app",
    messagingSenderId: "221397223557",
    appId: "1:221397223557:web:40703bc5c13dc1b2ab81ec",
    measurementId: "G-XJRYS6DHLR",
    databaseURL: "https://wechat-54b07-default-rtdb.firebaseio.com/"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.addEventListener("DOMContentLoaded", () => {
    const chatList = document.getElementById("chat-list");
    const nameInput = document.getElementById("username");
    const msgInput = document.getElementById("msg");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(msg) {
      const li = document.createElement("li");
      li.className = "px-4 py-2 rounded-lg max-w-xs break-words " + 
        (msg.sender === nameInput.value ? 
          "bg-green-500 text-white ml-auto rounded-br-none" : 
          "bg-gray-200 text-black rounded-bl-none");

      li.innerHTML = `<strong>${msg.sender}</strong><br>${msg.text}<br><span class="text-xs text-gray-600">${msg.time}</span>`;
      chatList.appendChild(li);
      chatList.scrollTop = chatList.scrollHeight;
    }

    function sendMessage() {
      const text = msgInput.value.trim();
      const sender = nameInput.value.trim() || "Anonymous";
      if(!text) return;

      push(ref(db, "messages"), {
        text: text,
        sender: sender,
        timestamp: serverTimestamp()
      });

      msgInput.value = "";
    }

    sendBtn.addEventListener("click", sendMessage);
    msgInput.addEventListener("keydown", e => { if(e.key === "Enter") sendMessage(); });

    // Listen for new messages
    onChildAdded(ref(db, "messages"), snapshot => {
      const data = snapshot.val();
      // Format timestamp
      const time = data.timestamp ? new Date(data.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
      addMessage({ ...data, time });
    });
  });
</script>

<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background:#f5f5f5; }
  .chat-window { height:70vh; overflow-y:auto; padding:10px; display:flex; flex-direction:column; }
</style>
</head>

<body class="flex justify-center items-center h-screen p-4">
  <div class="flex flex-col w-full max-w-md bg-white border rounded-lg shadow-lg h-full">
    <div class="p-4 bg-green-500 text-white font-semibold rounded-t-lg text-center">HoneyCum Chat</div>

    <!-- Chat Window -->
    <div class="chat-window" id="chat-list">
      <ul class="space-y-2"></ul>
    </div>

    <!-- Input Area -->
    <div class="flex flex-col p-4 border-t space-y-2">
      <input type="text" id="username" placeholder="Enter your name" class="border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
      <div class="flex space-x-2">
        <input type="text" id="msg" placeholder="Type your message..." class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
        <button id="sendBtn" class="bg-green-500 text-white px-4 py-2 rounded-full">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
