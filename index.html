<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Chat</title>
<style>
  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    margin: 0;
    font-family: "Roboto", sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  header {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10;
    background: #111;
    padding: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #222;
  }

  header h3 {
    font-size: 16px;
    margin: 0;
  }

  #online {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 13px;
  }

  #dot {
    width: 8px;
    height: 8px;
    background: red;
    border-radius: 50%;
  }

  #messages {
    flex: 1;
    margin-top: 55px;
    margin-bottom: 75px;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    scroll-behavior: smooth;
  }

  .msg {
    background: #1a1a1a;
    padding: 8px 10px;
    border-radius: 8px;
    max-width: 80%;
    word-wrap: break-word;
    font-size: 14px;
  }

  .me {
    align-self: flex-end;
    background: #1e90ff;
  }

  .chatImage {
    max-width: 70vw;
    border-radius: 8px;
    display: block;
  }

  .time {
    font-size: 10px;
    text-align: right;
    opacity: 0.6;
    margin-top: 3px;
  }

  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #111;
    display: flex;
    align-items: center;
    padding: 8px;
    border-top: 1px solid #222;
    gap: 8px;
  }

  #msgInput {
    flex: 1;
    background: #1c1c1c;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 20px;
    font-size: 14px;
    outline: none;
  }

  #sendBtn,
  #imgBtn {
    background: #1e90ff;
    color: white;
    border: none;
    padding: 10px 14px;
    border-radius: 50%;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #imgBtn {
    background: #333;
    font-size: 17px;
  }

  #sendBtn {
    position: relative;
  }

  #usernameLabel {
    position: absolute;
    bottom: -11px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 9px;
    opacity: 0.7;
  }

  #typing {
    font-size: 11px;
    text-align: center;
    color: #aaa;
    position: fixed;
    bottom: 65px;
    width: 100%;
  }

  .deleteBtn {
    background: none;
    border: none;
    font-size: 12px;
    color: #fff;
    opacity: 0.7;
    margin-left: 5px;
  }

  @media (min-width: 600px) {
    body {
      max-width: 400px;
      margin: auto;
      border: 1px solid #222;
      border-radius: 12px;
    }
  }
</style>
</head>
<body>
  <header>
    <h3>ðŸ”¥ Chat Room</h3>
    <div id="online"><div id="dot"></div> <span id="count">0</span> Online</div>
  </header>

  <div id="messages"></div>
  <div id="typing"></div>

  <footer>
    <button id="imgBtn">ðŸ“·</button>
    <input id="msgInput" placeholder="Type message..." />
    <input type="file" id="imageInput" accept="image/*" hidden>
    <button id="sendBtn">Send<div id="usernameLabel"></div></button>
  </footer>

  <!-- âœ… Firebase Chat Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded, remove, onChildRemoved, onValue, set, onDisconnect
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA_IGhhpYGsJDy1M9VPH-NXY561BF31mgg",
      authDomain: "wechat-eee4d.firebaseapp.com",
      databaseURL: "https://wechat-eee4d-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "wechat-eee4d",
      storageBucket: "wechat-eee4d.firebasestorage.app",
      messagingSenderId: "156838661275",
      appId: "1:156838661275:web:3d0cf4f3b402391801ca3e",
      measurementId: "G-0X6QKPRZJ3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "messages");
    const typingRef = ref(db, "typing");

    // âœ… Username Auto-save
    let username = localStorage.getItem("username");
    if (!username) {
      username = prompt("Enter your name:");
      if (!username || username.trim() === "") {
        username = "User_" + Math.floor(Math.random() * 9999);
      }
      localStorage.setItem("username", username);
    }

    document.getElementById("usernameLabel").textContent = username;

    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");
    const imgBtn = document.getElementById("imgBtn");
    const imageInput = document.getElementById("imageInput");
    const messagesDiv = document.getElementById("messages");
    const typingDiv = document.getElementById("typing");

    // âœ… Send Text Message
    sendBtn.onclick = () => {
      const text = msgInput.value.trim();
      if (text === "") return;

      const time = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      const newMsg = push(chatRef);
      set(newMsg, {
        id: newMsg.key,
        user: username,
        text: text,
        time: time,
        type: "text"
      });

      msgInput.value = "";
      set(typingRef, { user: username, typing: false });
    };

    // âœ… Send Image
    imgBtn.onclick = () => imageInput.click();
    imageInput.addEventListener("change", async () => {
      const file = imageInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("image", file);

      const res = await fetch("https://api.imgbb.com/1/upload?key=28303bb2f8b9d2907349e5567b265f2d", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      if (data && data.data && data.data.url) {
        const imageUrl = data.data.url;
        const time = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        const newMsg = push(chatRef);
        set(newMsg, {
          id: newMsg.key,
          user: username,
          image: imageUrl,
          time: time,
          type: "image"
        });
      }
    });

    // âœ… Display Messages
    onChildAdded(chatRef, (snapshot) => {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.classList.add("msg", data.user === username ? "me" : "other");
      div.id = data.id;

      let content = "";
      if (data.type === "image") {
        content = `<img src="${data.image}" class="chatImage" alt="image">`;
      } else {
        const messageWithLinks = data.text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
        content = `<div>${messageWithLinks}</div>`;
      }

      div.innerHTML = `
        ${content}
        <div class="time">${data.time}</div>
      `;

      if (data.user === username) {
        const delBtn = document.createElement("button");
        delBtn.classList.add("deleteBtn");
        delBtn.textContent = "ðŸ—‘";
        delBtn.onclick = () => remove(ref(db, "messages/" + data.id));
        div.appendChild(delBtn);
      }

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // âœ… Remove Deleted Messages
    onChildRemoved(chatRef, (snapshot) => {
      const msgDiv = document.getElementById(snapshot.key);
      if (msgDiv) msgDiv.remove();
    });

    // âœ… Typing Indicator
    msgInput.addEventListener("input", () => {
      set(typingRef, { user: username, typing: msgInput.value.trim() !== "" });
    });
    onValue(typingRef, (snapshot) => {
      const data = snapshot.val();
      if (data && data.typing && data.user !== username) {
        typingDiv.textContent = `${data.user} is typing...`;
      } else {
        typingDiv.textContent = "";
      }
    });

    // âœ… Online Users Counter
    const userRef = ref(db, "online/" + username);
    set(userRef, true);
    onDisconnect(userRef).remove();

    const onlineRef = ref(db, "online");
    onValue(onlineRef, (snap) => {
      const users = snap.val() || {};
      const count = Object.keys(users).length;
      document.getElementById("count").textContent = count;
    });
  </script>

  <!-- âœ… PWA Support -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => {
        console.log("âœ… Service Worker registered");
      });
    }

    window.addEventListener("beforeinstallprompt", (e) => {
      console.log("ðŸ“± Install prompt available");
    });
  </script>
</body>
</html>
