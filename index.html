<style>
  /* üåô GLOBAL RESET */
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {

  font-family: "Roboto", sans-serif;

  color: #fff;

}

/* üîù HEADER */
header {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 10;
  background: #111;
  padding: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #222;
}

header h3 {
  font-size: 16px;
  margin: 0;
}

#online {
  display: flex;
  align-items: center;
  gap: 5px;
  font-size: 13px;
}

#dot {
  width: 8px;
  height: 8px;

}

/* üí¨ MESSAGES */
#messages {
  flex: 1;
  margin-top: 55px;
  margin-bottom: 75px;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  scroll-behavior: smooth;
}

.msg {
  background: #1a1a1a;
  padding: 8px 10px;
  border-radius: 8px;
  max-width: 80%;
  word-wrap: break-word;
  font-size: 14px;
}

.me {
  align-self: flex-end;
  background: #1e90ff;

  
}

.chatImage {
  max-width: 70vw;
  border-radius: 8px;
  display: block;
}

.time {
  font-size: 10px;
  text-align: right;
  opacity: 0.6;
  margin-top: 3px;
}

.deleteBtn {
  background: none;
  border: none;
  font-size: 12px;
  color: #fff;
  opacity: 0.7;
  margin-left: 5px;
}

/* üñãÔ∏è TYPING INDICATOR */
#typing {
  font-size: 11px;
  text-align: center;
  color: #aaa;
  position: fixed;
  bottom: 65px;
  width: 100%;
}

/* üì± FOOTER - WHATSAPP STYLE */
footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #111;
  display: flex;
  align-items: center;
  padding: 8px 10px;
  border-top: 1px solid #222;
  gap: 8px;
  z-index: 10;
}

#msgInput {
  flex: 1;
  background: #1c1c1c;
  color: #fff;
  border: none;
  padding: 11px 15px;
  border-radius: 25px;
  font-size: 14px;
  outline: none;
}

#imgBtn {
  background: none;
  border: none;
  padding: 6px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  cursor: pointer;
}

#imgBtn svg {
  opacity: 0.9;
}

#sendBtn {
  background: #1e90ff;
  color: #fff;
  border: none;
  padding: 12px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  position: relative;
  transition: 0.2s;
  box-shadow: 0 3px 8px rgba(0,0,0,0.3);
}

#sendBtn:active {
  transform: scale(0.9);
}

#usernameLabel {
  position: absolute;
  bottom: -12px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 9px;
  color: #ccc;
}

/* üì± MOBILE OPTIMIZATION */
@media (max-width: 600px) {
  body {
    max-width: 100%;
  }
  footer {
    padding: 8px;
  }
  #msgInput {
    font-size: 13px;
  }
  #sendBtn {
    padding: 10px;
  }
  header h3 {
    font-size: 14px;
  }
}
    
    .no-select {
  user-select: none;
}
</style>
</head>

<style>

</style><div id="dot"></div> 
      <span id="count">0</span> Online</div>
      
      

  </header>

  <div id="messages"></div>

<footer>
  <button id="imgBtn">
    <svg xmlns="http://www.w3.org/2000/svg" height="22" width="22" fill="white" viewBox="0 0 24 24">
      <path d="M21 19V5a2 2 0 0 0-2-2H5C3.89 3 3 3.9 3 5v14a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2zM5 19l3.5-4.5 2.5 3.01L14.5 13l4.5 6H5z"/>
    </svg>
  </button>

  <input id="msgInput" placeholder="Message" />

  <input type="file" id="imageInput" accept="image/*" hidden>

  <button id="sendBtn">
    <svg xmlns="http://www.w3.org/2000/svg" height="23" width="23" fill="white" viewBox="0 0 24 24">
      <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
    </svg>
    <div id="usernameLabel">User</div>
  </button>
</footer>
  

  <!-- ‚úÖ Firebase Chat Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded, remove, onChildRemoved, onValue, set, onDisconnect
    } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA_IGhhpYGsJDy1M9VPH-NXY561BF31mgg",
      authDomain: "wechat-eee4d.firebaseapp.com",
      databaseURL: "https://wechat-eee4d-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "wechat-eee4d",
      storageBucket: "wechat-eee4d.firebasestorage.app",
      messagingSenderId: "156838661275",
      appId: "1:156838661275:web:3d0cf4f3b402391801ca3e",
      measurementId: "G-0X6QKPRZJ3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "messages");
    const typingRef = ref(db, "typing");

    // ‚úÖ Username Auto-save
    let username = localStorage.getItem("username");
    if (!username) {
      username = prompt("Enter your name:");
      if (!username || username.trim() === "") {
        username = "User_" + Math.floor(Math.random() * 9999);
      }
      localStorage.setItem("username", username);
    }

    document.getElementById("usernameLabel").textContent = username;

    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");
    const imgBtn = document.getElementById("imgBtn");
    const imageInput = document.getElementById("imageInput");
    const messagesDiv = document.getElementById("messages");
    const typingDiv = document.getElementById("typing");

    // ‚úÖ Send Text Message
    sendBtn.onclick = () => {
      const text = msgInput.value.trim();
      if (text === "") return;

      const time = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      const newMsg = push(chatRef);
      set(newMsg, {
        id: newMsg.key,
        user: username,
        text: text,
        time: time,
        type: "text"
      });

      msgInput.value = "";
      set(typingRef, { user: username, typing: false });
    };

    // ‚úÖ Send Image
    imgBtn.onclick = () => imageInput.click();
    imageInput.addEventListener("change", async () => {
      const file = imageInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("image", file);

      const res = await fetch("https://api.imgbb.com/1/upload?key=28303bb2f8b9d2907349e5567b265f2d", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      if (data && data.data && data.data.url) {
        const imageUrl = data.data.url;
        const time = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        const newMsg = push(chatRef);
        set(newMsg, {
          id: newMsg.key,
          user: username,
          image: imageUrl,
          time: time,
          type: "image"
        });
      }
    });

    // ‚úÖ Display Messages
    onChildAdded(chatRef, (snapshot) => {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.classList.add("msg", data.user === username ? "me" : "other");
      div.id = data.id;

      let content = "";
      if (data.type === "image") {
        content = `<img src="${data.image}" class="chatImage" alt="image">`;
      } else {
        const messageWithLinks = data.text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
        content = `<div>${messageWithLinks}</div>`;
      }

      div.innerHTML = `
        ${content}
        <div class="time">${data.time}</div>
      `;

      if (data.user === username) {
        const delBtn = document.createElement("button");
        delBtn.classList.add("deleteBtn");
        delBtn.textContent = "Delete for everyone ";
        delBtn.onclick = () => remove(ref(db, "messages/" + data.id));
        div.appendChild(delBtn);
      }

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // ‚úÖ Remove Deleted Messages
    onChildRemoved(chatRef, (snapshot) => {
      const msgDiv = document.getElementById(snapshot.key);
      if (msgDiv) msgDiv.remove();
    });

    // ‚úÖ Typing Indicator
    msgInput.addEventListener("input", () => {
      set(typingRef, { user: username, typing: msgInput.value.trim() !== "" });
    });
    onValue(typingRef, (snapshot) => {
      const data = snapshot.val();
      if (data && data.typing && data.user !== username) {
        typingDiv.textContent = `${data.user} is typing...`;
      } else {
        typingDiv.textContent = "";
      }
    });

    // ‚úÖ Online Users Counter
    const userRef = ref(db, "online/" + username);
    set(userRef, true);
    onDisconnect(userRef).remove();

    const onlineRef = ref(db, "online");
    onValue(onlineRef, (snap) => {
      const users = snap.val() || {};
      const count = Object.keys(users).length;
      document.getElementById("count").textContent = count;
    });
  </script>

  <!-- ‚úÖ PWA Support -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => {
        console.log("‚úÖ Service Worker registered");

    window.addEventListener("beforeinstallprompt", (e) => {
