<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realtime Chat ðŸ’¬</title>
<style>
  body {
    background: #0a0a0a;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .msg {
    max-width: 80%;
    padding: 10px;
    border-radius: 10px;
    word-wrap: break-word;
    position: relative;
  }
  .me {
    background: #1e90ff;
    align-self: flex-end;
  }
  .other {
    background: #333;
    align-self: flex-start;
  }
  .time {
    font-size: 0.7em;
    color: #ccc;
    margin-top: 5px;
    text-align: right;
  }
  #inputArea {
    display: flex;
    padding: 10px;
    background: #111;
  }
  input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #222;
    color: #fff;
    outline: none;
  }
  button {
    background: #1e90ff;
    color: #fff;
    border: none;
    padding: 10px 15px;
    margin-left: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  .deleteBtn {
    position: absolute;
    top: 5px;
    right: 8px;
    font-size: 12px;
    background: rgba(0,0,0,0.3);
    border: none;
    color: #fff;
    border-radius: 5px;
    padding: 2px 6px;
    cursor: pointer;
  }
  #typing {
    padding: 5px 10px;
    font-size: 0.9em;
    color: #aaa;
    font-style: italic;
  }
  a {
    color: #66aaff;
    text-decoration: underline;
    word-break: break-all;
  }
</style>
</head>
<body>

<div id="messages"></div>
<div id="typing"></div>

<div id="inputArea">
  <input type="text" id="msgInput" placeholder="Type a message..." autocomplete="off">
  <button id="sendBtn">Send</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { 
    getDatabase, ref, push, onChildAdded, remove, onChildRemoved, onValue, set 
  } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

  // âœ… Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyA_IGhhpYGsJDy1M9VPH-NXY561BF31mgg",
    authDomain: "wechat-eee4d.firebaseapp.com",
    databaseURL: "https://wechat-eee4d-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "wechat-eee4d",
    storageBucket: "wechat-eee4d.firebasestorage.app",
    messagingSenderId: "156838661275",
    appId: "1:156838661275:web:3d0cf4f3b402391801ca3e",
    measurementId: "G-0X6QKPRZJ3"
  };

  // ðŸ”¥ Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const chatRef = ref(db, "messages");
  const typingRef = ref(db, "typing");

  const username = "User_" + Math.floor(Math.random() * 9999);
  const msgInput = document.getElementById("msgInput");
  const sendBtn = document.getElementById("sendBtn");
  const messagesDiv = document.getElementById("messages");
  const typingDiv = document.getElementById("typing");

  // âœ… Send Message (Links Allowed)
  sendBtn.onclick = () => {
    const text = msgInput.value.trim();
    if (text === "") return;

    const time = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });

    const newMsg = push(chatRef);
    set(newMsg, {
      id: newMsg.key,
      user: username,
      text: text,
      time: time
    });

    msgInput.value = "";
    set(typingRef, { user: username, typing: false });
  };

  // âœ… Display Messages
  onChildAdded(chatRef, (snapshot) => {
    const data = snapshot.val();
    showMessage(data);
  });

  // âœ… Remove Deleted Messages
  onChildRemoved(chatRef, (snapshot) => {
    const msgDiv = document.getElementById(snapshot.key);
    if (msgDiv) msgDiv.remove();
  });

  // âœ… Show Message Function
  function showMessage(data) {
    const div = document.createElement("div");
    div.classList.add("msg", data.user === username ? "me" : "other");
    div.id = data.id;

    // Auto-link URLs
    const messageWithLinks = data.text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');

    div.innerHTML = `
      <div>${messageWithLinks}</div>
      <div class="time">${data.user} â€¢ ${data.time}</div>
    `;

    // Add delete button for own messages
    if (data.user === username) {
      const delBtn = document.createElement("button");
      delBtn.classList.add("deleteBtn");
      delBtn.textContent = "ðŸ—‘";
      delBtn.onclick = () => remove(ref(db, "messages/" + data.id));
      div.appendChild(delBtn);
    }

    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // âœ… Typing Indicator
  msgInput.addEventListener("input", () => {
    set(typingRef, { user: username, typing: msgInput.value.trim() !== "" });
  });

  onValue(typingRef, (snapshot) => {
    const data = snapshot.val();
    if (data && data.typing && data.user !== username) {
      typingDiv.textContent = `${data.user} is typing...`;
    } else {
      typingDiv.textContent = "";
    }
  });
</script>

</body>
</html>
