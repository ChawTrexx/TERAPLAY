<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realtime Chat 💬</title>
<style>
  body {
    background: #0a0a0a;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .msg {
    max-width: 80%;
    padding: 10px;
    border-radius: 10px;
    word-wrap: break-word;
  }
  .me {
    background: #1e90ff;
    align-self: flex-end;
  }
  .other {
    background: #333;
    align-self: flex-start;
  }
  .time {
    font-size: 0.7em;
    color: #ccc;
    margin-top: 5px;
    text-align: right;
  }
  #inputArea {
    display: flex;
    padding: 10px;
    background: #111;
  }
  input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: #222;
    color: #fff;
    outline: none;
  }
  button {
    background: #1e90ff;
    color: #fff;
    border: none;
    padding: 10px 15px;
    margin-left: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>

<div id="messages"></div>

<div id="inputArea">
  <input type="text" id="msgInput" placeholder="Type a message..." autocomplete="off">
  <button id="sendBtn">Send</button>
</div>

<script type="module">
  // Import Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

  // ✅ Your Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyA_IGhhpYGsJDy1M9VPH-NXY561BF31mgg",
    authDomain: "wechat-eee4d.firebaseapp.com",
    databaseURL: "https://wechat-eee4d-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "wechat-eee4d",
    storageBucket: "wechat-eee4d.firebasestorage.app",
    messagingSenderId: "156838661275",
    appId: "1:156838661275:web:3d0cf4f3b402391801ca3e",
    measurementId: "G-0X6QKPRZJ3"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const chatRef = ref(db, "messages");

  // Random username
  const username = "User_" + Math.floor(Math.random() * 9999);

  // Elements
  const msgInput = document.getElementById("msgInput");
  const sendBtn = document.getElementById("sendBtn");
  const messagesDiv = document.getElementById("messages");

  // Send message
  sendBtn.onclick = () => {
    const text = msgInput.value.trim();
    if (text === "") return;

    // 🚫 Block links
    if (text.match(/https?:\/\/\S+/gi)) {
      alert("Links not allowed ❌");
      msgInput.value = "";
      return;
    }

    const time = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });

    push(chatRef, {
      user: username,
      text: text,
      time: time
    });

    msgInput.value = "";
  };

  // Receive messages in real time
  onChildAdded(chatRef, (snapshot) => {
    const data = snapshot.val();
    const div = document.createElement("div");
    div.classList.add("msg", data.user === username ? "me" : "other");
    div.innerHTML = `
      <div>${data.text}</div>
      <div class="time">${data.user} • ${data.time}</div>
    `;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
</script>

</body>
</html>
