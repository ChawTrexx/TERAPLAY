<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sound Buttons UI - Fast Version</title>
<style>
body {
  background:#f5f5f5;
  margin:0;
  font-family:Arial, sans-serif;
}
.header {
  background:#e91e63;
  color:white;
  padding:15px;
  font-size:24px;
  font-weight:bold;
  text-align:center;
}
.grid {
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:20px;
  padding:20px;
}
.sound-box {
  text-align:center;
}
.title {
  font-size:14px;
  margin:8px 0;
  font-weight:bold;
}
.btn-row {
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:8px;
}
/* Toggle Upload Box */
#uploadBox {
  background:#fff;
  padding:20px;
  margin:15px;
  border-radius:10px;
  display:none;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
/* Upload Box button */
.toggle-btn {
  background:#e91e63;
  color:white;
  padding:12px;
  width:90%;
  margin:10px auto;
  display:block;
  border:none;
  border-radius:10px;
  font-size:18px;
}
input[type="text"], input[type="file"] {
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-bottom:10px;
}
.upload-btn {
  width:100%;
  padding:10px;
  background:#4caf50;
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}
.upload-btn:hover {
  background:#45a049;
}
button {
  cursor:pointer;
}
</style>
</head>
<body>

<div class="header">MyInstants Clone - Fast Version</div>

<button class="toggle-btn" onclick="toggleUpload()">Upload Sound ▼</button>

<div id="uploadBox">
  <input type="text" id="title" placeholder="Enter title">
  <input type="file" id="fileInput" accept="audio/mp3,audio/mpeg">
  <button class="upload-btn" onclick="uploadSound()">Upload</button>
</div>

<div class="grid" id="soundGrid"></div>

<script>
const soundGrid = document.getElementById("soundGrid");

/* ---------------- Upload Toggle ---------------- */
function toggleUpload(){
  const box = document.getElementById("uploadBox");
  box.style.display = box.style.display === "none" ? "block" : "none";
}

/* ---------------- Local Storage Functions ---------------- */
function getSounds() {
  return JSON.parse(localStorage.getItem("sounds") || "[]");
}

function saveSounds(sounds) {
  localStorage.setItem("sounds", JSON.stringify(sounds));
}

/* ---------------- Upload Sound ---------------- */
function uploadSound() {
  const title = document.getElementById("title").value.trim();
  const file = document.getElementById("fileInput").files[0];
  if(!title) return alert("Enter title");
  if(!file) return alert("Choose mp3 file");

  const id = Date.now();

  // Save only metadata to localStorage
  const sounds = getSounds();
  sounds.push({id, title});
  saveSounds(sounds);

  addSoundToUI({id, title, file});
  alert("Uploaded!");
  document.getElementById("title").value = "";
  document.getElementById("fileInput").value = "";
}

/* ---------------- Load Sounds ---------------- */
window.onload = () => {
  const sounds = getSounds();
  sounds.forEach(s => {
    // On reload, we can't restore File object, so we just skip it
    addSoundToUI({id:s.id, title:s.title});
  });
};

function addSoundToUI(s){
  const box = document.createElement("div");
  box.className = "sound-box";

  const fileExists = !!s.file; // true if just uploaded
  box.audioFile = s.file || null;

  box.innerHTML = `
    <button class="play-btn">
      <div style="width:83px;height:83px;background:#4fc3f7;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:24px;color:white;">▶️</div>
    </button>
    <div class="title">${s.title}</div>
    <div class="btn-row">
      <button class="download-btn">Download</button>
      <button class="delete-btn">Delete</button>
    </div>
  `;

  // Play sound
  box.querySelector(".play-btn").onclick = () => {
    if(box.audioFile){
      const url = URL.createObjectURL(box.audioFile);
      const audio = new Audio(url);
      audio.play();
    } else {
      alert("Cannot play: reload loses file. Re-upload to play.");
    }
  };

  // Download sound
  box.querySelector(".download-btn").onclick = () => {
    if(box.audioFile){
      const url = URL.createObjectURL(box.audioFile);
      const a = document.createElement("a");
      a.href = url;
      a.download = s.title + ".mp3";
      a.click();
      URL.revokeObjectURL(url);
    } else {
      alert("Cannot download: reload loses file. Re-upload to download.");
    }
  };

  // Delete sound
  box.querySelector(".delete-btn").onclick = () => {
    if(!confirm("Delete this?")) return;
    let sounds = getSounds();
    sounds = sounds.filter(x => x.id != s.id);
    saveSounds(sounds);
    box.remove();
  };

  soundGrid.appendChild(box);
}
</script>

</body>
</html>
